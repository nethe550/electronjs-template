<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Calendar of Life</title>
        <link rel="stylesheet" href="./static/css/global.css" />
    </head>
    <body>
        <header id="titlebar">
            <div id="drag-region">
                <div id="window-title">
                    <span>electronjs-template</span>
                </div>
                <div id="window-controls">

                    <div class="menu-bar-button" id="theme-button">
                        <img class="icon" id="theme-button-icon" srcset="./static/icons/light.svg" alt="" />
                    </div>

                    <div class="menu-bar-button" id="min-button">
                      <img class="icon" id="min-button-icon" srcset="./static/icons/min-w-10.png 1x, ./static/icons/min-w-12.png 1.25x, ./static/icons/min-w-15.png 1.5x, ./static/icons/min-w-15.png 1.75x, ./static/icons/min-w-20.png 2x, ./static/icons/min-w-20.png 2.25x, ./static/icons/min-w-24.png 2.5x, ./static/icons/min-w-30.png 3x, ./static/icons/min-w-30.png 3.5x" draggable="false" alt="" />
                    </div>
              
                    <div class="menu-bar-button" id="max-button">
                      <img class="icon" id="max-button-icon" srcset="./static/icons/max-w-10.png 1x, ./static/icons/max-w-12.png 1.25x, ./static/icons/max-w-15.png 1.5x, ./static/icons/max-w-15.png 1.75x, ./static/icons/max-w-20.png 2x, ./static/icons/max-w-20.png 2.25x, ./static/icons/max-w-24.png 2.5x, ./static/icons/max-w-30.png 3x, ./static/icons/max-w-30.png 3.5x" draggable="false" alt="" />
                    </div>
              
                    <div class="menu-bar-button" id="restore-button">
                      <img class="icon" id="restore-button-icon" srcset="./static/icons/restore-w-10.png 1x, ./static/icons/restore-w-12.png 1.25x, ./static/icons/restore-w-15.png 1.5x, ./static/icons/restore-w-15.png 1.75x, ./static/icons/restore-w-20.png 2x, ./static/icons/restore-w-20.png 2.25x, ./static/icons/restore-w-24.png 2.5x, ./static/icons/restore-w-30.png 3x, ./static/icons/restore-w-30.png 3.5x" draggable="false" alt="" />
                    </div>
              
                    <div class="menu-bar-button" id="close-button">
                      <img class="icon" id="close-button-icon" srcset="./static/icons/close-w-10.png 1x, ./static/icons/close-w-12.png 1.25x, ./static/icons/close-w-15.png 1.5x, ./static/icons/close-w-15.png 1.75x, ./static/icons/close-w-20.png 2x, ./static/icons/close-w-20.png 2.25x, ./static/icons/close-w-24.png 2.5x, ./static/icons/close-w-30.png 3x, ./static/icons/close-w-30.png 3.5x" draggable="false" alt="" />
                    </div>
              
                  </div>
            </div>
        </header>

        <div id="content">

            <h1>Electron.js Template</h1>
            <p>
                Node.js v<span id="node-version"></span>,<br/>
                Chromium v<span id="chrome-version"></span>,<br/>
                Electron v<span id="electron-version"></span><br/>
            </p>

        </div>

        <script src="../renderer/theme.js"></script>
        <script>
            require('../renderer/titlebar.js');
        </script>
    </body>
</html>
